[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #bd93f9
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 30px
radius = 0

dpi = 110

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 10px

module-margin = 0

separator = "  "
separator-foreground = ${colors.disabled}

font-0 = Noto Sans Mono:style=Regular:size=10;1
font-1 = CaskaydiaCove Nerd Font Mono:style=Regular:size=16;4
font-2 = CaskaydiaCove Nerd Font Mono:style=Regular:size=10;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = cpu temperature wired-network wireless-network pulseaudio tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/tray]
type = internal/tray
format-margin = 1pt
tray-spacing = 1pt

[module/wired-network]
type = internal/network
interface = enp7s0
label-connected = %{F#bd93f9}%{F-} %ifname%
label-disconnected = 

[module/wireless-network]
type = internal/network
interface = wlan1
label-connected = %{F#bd93f9}%{F-} %essid%
label-disconnected = 

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = [%instance%] %title:0:30:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 1
zone-type = x86_pkg_temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input
base-temperature = 20
warn-temperature = 80
format = <ramp> <label>
format-warn = <ramp> <label-warn>
ramp-0 = %{T3}%{T-} 
ramp-1 = %{T3}%{T-} 
ramp-2 = %{T3}%{T-} 
ramp-3 = %{T3}%{T-} 
ramp-4 = %{T3}%{T-} 
ramp-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format = <label>
label = %percentage%%
label-warn = %percentage%%
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
time = %H:%M:%S
label = %date% %time%
label-foreground = ${colors.foreground}
format = %{A1:galendae:} <label>%{A}
format-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
